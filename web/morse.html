		<link rel="stylesheet" type="text/css" href="general.css"></link>

	<body>
		<div id="fswrap">
		<div id="menu">
			<a href="#" class="fs">Fullscreen</a>
			<span>&middot;</span>
			<a href="#" class="conf">Configure</a>
			<span>&middot;</span>
			<a href="http://tbf-rnd.life" target="_blank" class="about">About</a>

		</div>
		<div id="suggest" class="suggest"></div>
		<div id="editwrap">
			<!-- 
	   			di and da for dual key mode 
				keycode for single key mode, not implemented yet
			-->
			<textarea id="edit" z-map dict="ws://34.238.155.36:22375"  morse
				bind-di="190"
   				bind-da="189"
				bind-keycode="72">
Hello morse
</textarea> 
		</div>
		<!-- will show keymap!  -->
		<div id="map" morse-map for="edit"> </div>
		<div id="ctrls">
			<!--
			<div id="ctrl-dual">
				<div morse-inp value="." di for="edit" class="di morsebtn">&bull;</div>
				<div morse-inp value="-" dah for="edit" class="dah morsebtn">-</div>
			</div>
			-->
			<div id="ctrl-timing">
			</div>
		</div>
		<div style="display:none">
			<div id="cfg">
				<h3>Configure Settings</h3>
				<hr/>
				<label for="zmap">Recursive Z-order:</label>
				<input type="checkbox" name="zmap" checked="checked" />
				<hr/>
				<div keycode="9" singlekey class="key odd" for="edit" name="setchange"></div>
				<div keycode="72" singlekey class="key even" for="edit" name="uselower"></div>
				<div keycode="74" singlekey class="key odd" for="edit" name="useupper"></div>
				<div keycode="75" singlekey class="key even" for="edit" name="usespec"></div>

				<hr/>
				<div for="edit" key="1" class="key odd"></div>
				<div for="edit" key="2" class="key even"></div>
				<div for="edit" key="3" class="key odd"></div>
				<div for="edit" key="4" class="key even"></div>
				<div for="edit" key="5" class="key odd"></div>
				<hr/>
			</div>
		</div>
		</div>
	</body>
