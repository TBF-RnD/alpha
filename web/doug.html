		<div id="suggest" class="suggest"></div>
		<!-- 
	  	Default bindings
	  	1 - space - 32
		2 - F - 70
		3 - D - 68
		4 - S - 83 
		5 - A - 65
	  	-->
		<div id="editwrap">
		<textarea id="edit" z-map dict="ws://localhost:22357" doug 
			bind_setchange="9" 
			bind_uselower="72" 
			bind_useupper="74" 
			bind_usespec="75" 
			bindings="[32,70,68,83,65]" cols="80" rows="6">
HUD Assisted Chorded Typing - Combining the speed of Chorded typing with "learnability" of virtual keyboard

Combinations of 5 keys are used to choose symbols. Probable symbols along with vhords gets highlighted as you type!

A, S, D, F and Space combined gives a letter:
00001 - Space - a
00010 - F - b
00011 - F + space - c
...
11111 - all five - space

tab to cycle lower, upper and punctation or use h,j,l

Try me o</textarea> 
		</div>
		<!-- will show keymap!  -->
		<div id="map" doug-map for="edit"> </div>
		<div style="display:none">
			<div id="cfg">
				<h3>Configure Settings</h3>
				<hr/>
				<label for="zmap">Recursive Z-order:</label>
				<input type="checkbox" name="zmap" checked="checked" />
				<hr/>
				<div keycode="9" singlekey class="key odd" for="edit" name="setchange"></div>
				<div keycode="72" singlekey class="key even" for="edit" name="uselower"></div>
				<div keycode="74" singlekey class="key odd" for="edit" name="useupper"></div>
				<div keycode="75" singlekey class="key even" for="edit" name="usespec"></div>

				<hr/>
				<div for="edit" key="1" class="key odd"></div>
				<div for="edit" key="2" class="key even"></div>
				<div for="edit" key="3" class="key odd"></div>
				<div for="edit" key="4" class="key even"></div>
				<div for="edit" key="5" class="key odd"></div>
				<hr/>
				


			</div>
